<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Webpage Design</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="Images/bars.png" alt=""></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="Images/google.png" alt="">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="Images/search.png" alt=""></div>
                    <div><img src="Images/mic.png" alt=""></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>What's the temperature today</button>
            </div>
            <ul class="language">
                <li>Google offered in:</li>
                <li><a href="#">Sponsor</a></li>
                <li><a href="#">Meteo</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Actu</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Music</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Cameroon</p>
            </div>
            <div class="row row2">
               <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
               </ul>
               <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
               </ul>
            </div>
        </div>
    </section>
</body>
</html>
